<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>传送门</title>
 
    <script>
        
        (function(e,i,h,f,c,b,d){
            d=new Date(),
            h+="?v="+d.getFullYear()+d.getMonth()+d.getDate()+d.getHours(),
            c=e.createElement(i),
            b=e.getElementsByTagName(i)[0];
            if(e.getElementById(f))
                {return}    
            c.src=h;
            c.id=f;
            b.parentNode.insertBefore(c,b)})
            (document,"script","https://cdn.logwork.com/widget/countdown_api.js","countdown-timer");

        function routeByDate() {
            let cur_date = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Shanghai"}));
            let birth_date = new Date('2023-05-20T00:00:00')
            if (cur_date > birth_date) {
                window.location.href="birthCake.html"
            } else {
                alert("(•_•): 时间没到~")
            }
            return false
        }

    </script>
    <script>
        alert("(▰˘◡˘▰): 点击计时器进行传送")
    </script>
</head>
<body>
 
<a id="countdown" href="https://logwork.com/countdown-77ma" onclick="return routeByDate()" class="countdown-timer" data-timezone="Asia/Shanghai" data-date="2022-05-20 00:00">生日整活 v1.0.0</a>
  
</body>
